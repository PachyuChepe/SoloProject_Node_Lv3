          description: 로그인 검사
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_400"
              examples:
                loggedIn:
                  value:
                    success: false
                    message: 이미 로그인된 상태입니다
        "409":
          description: 이메일 중복
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_409"
        "500":
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_500"
